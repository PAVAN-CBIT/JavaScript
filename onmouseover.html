<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>

        function GetColor(color){
            document.getElementById("msg").style.color=color;
        }

    </script>

    <style>
        img:hover{
            transform: scale(1.5);
            transition: 3s;
        }
        marquee{
            height: 400px;
           
        }
    </style>

</head>
<body>
    <h2>Choose Color</h2>


    <div class="row container text-white text-center">

        <div class="col" onmouseover="GetColor(this.id)" id="red" style="background-color: red;">Red</div>
        <div class="col" onmouseover="GetColor(this.id)" id="green" style="background-color: green;" >Green</div>
        <div class="col" onmouseover="GetColor(this.id)" id="blue" style="background-color: blue;">Blue</div>

    </div>


    <div class="mt-4">
        <h1 id="msg" class="text-center" >H E L L O !</h1>

    </div>


    <div class="mt-3">
        <marquee scrollamount="15" onmouseover="this.stop()" onmouseout="this.start()">

            <img src="../assured.PNG" width="100" height="100">
            <img src="../amazon pic.PNG" width="100" height="100"> 
            <img src="../bag.jpg" width="100" height="100">
            <img src="../bg-black.jpg" width="100" height="100">
            <img src="../Jacket.jpg" width="100" height="100">

        </marquee>


    </div>


    
</body>
</html>
