<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator</title>
    <script>
        function Status(){
            document.getElementById("family").innerHTML=navigator.appName;
            document.getElementById("platform").innerHTML=navigator.platform;
            document.getElementById("cookies").innerHTML=(navigator.cookieEnabled==true)?'Cookie Enabled':'Please enable Cookies';
        }
    </script>
    <style>
        dt{
            background-color: black;
             color:whitesmoke;
        }
        dd{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button onclick="Status()">Get Details</button>
    <dl>
        <dt>Browser Family</dt>
        <dd id="family"></dd>
        <dt>Platform</dt>
        <dd id="platform"></dd>
        <dt>Cookie Status</dt>
        <dd id="cookies"></dd>
    </dl>
</body>
</html>
