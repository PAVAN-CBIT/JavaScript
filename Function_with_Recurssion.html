    <title>Document</title>
    <script>
       
   function Factorial(n){
                            if(n<=0){
                                return 1;
                            }else{
                                return n*Factorial(n-1);
                            }
                        }


                        document.write(`6 Factorial is ${Factorial(6)}`);


    </script>
