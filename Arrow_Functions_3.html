<!DOCTYPE html>
<html>
    <head>
        <title>Arrow</title>
        <script>
            const bodyload = () => {
                fetch('http://fakestoreapi.com/products/categories&#39;)
                .then(response=> response.json())
                /*
                   function(response) {
                       return response.json();
                   }
                */
                .then(data=>{
                    for(var item of data){
                        var li = document.createElement("li");
                        li.innerHTML = item;
                        document.getElementById("lstCategories").appendChild(li);
                    }
                })
            }
        </script>
    </head>
    <body onload="bodyload()">
        <ol id="lstCategories">

        </ol>
    </body>
</html>
