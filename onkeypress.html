<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

   <script>
        var users=[
    {UserName:'john'},
    {UserName:'john12'},
    {UserName:'john123'}
    ];

    function VerifyUser(e){
        var username=document.getElementById("UserName").value;
        var usererror=document.getElementById("UserError");

        for(var user of users){
            if(user.UserName==username){
                usererror.innerHTML='User Name Taken - Try Another';
                usererror.className='text-danger';
                break;
            }else{
                usererror.innerHTML='User Name Available';
                usererror.className='text-success';
            }
        }
    }


    function VerifyCaps(e){
         var passworderror=document.getElementById("PasswordError");
         if(e.keyCode>=65 && e.keyCode<=90){
             passworderror.style.display='block';
         }else{
             passworderror.style.display='none';
         }

    }
   </script>
</head>
<body>
    <h2>Register User</h2>
    <dl>
        <dt>User Name</dt>
        <dd><input type="text" onkeyup="VerifyUser()" id="UserName"></dd>
        <dd id="UserError"></dd>
        <dt>Password</dt>
        <dd><input type="password" onkeypress="VerifyCaps(event)" id="Password"></dd>
        <dd id="PasswordError" class="text-danger" style="display:none;">
            <span class="bi bi-exclamation-triangle-fill"></span> Caps on
        </dd>
    </dl>
    
</body>
</html>
